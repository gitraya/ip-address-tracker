<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
    />
    <link rel="stylesheet" href="./src/styles/main.css" />
    <title>IP Address Tracker</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">IP Address Tracker</h1>
      <form class="header__form">
        <div class="input-control">
          <input
            name="search"
            title="search"
            aria-label="search"
            aria-labelledby="search"
            id="search"
            class="input"
            type="text"
            placeholder="Search for any IP address or domain"
          />
          <button class="submit-button" type="submit">
            <i class="material-icons-round"> navigate_next </i>
          </button>
        </div>
      </form>
      <div class="main__content">
        <div class="info-item">
          <div>
            <h2>IP Address</h2>
            <span class="js-ip-address"></span>
          </div>
          <div class="line"></div>
        </div>
        <div class="info-item">
          <div>
            <h2>Location</h2>
            <span class="js-location"></span>
          </div>
          <div class="line"></div>
        </div>
        <div class="info-item">
          <div>
            <h2>Timezone</h2>
            <span class="js-timezone"></span>
          </div>
          <div class="line"></div>
        </div>
        <div class="info-item">
          <div>
            <h2>ISP</h2>
            <span class="js-isp"></span>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div id="mapid"></div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/gitraya">gitraya</a>.
      </div>
    </footer>
    <script src="./app.js" type="module"></script>
  </body>
</html>
